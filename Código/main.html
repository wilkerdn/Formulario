<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Exercício 1</title>
</head>

<body>
    <div id="conteinerTitulo">
        <h1>ATIVIDADE FORMULÁRIO</h1>
    </div>
    <div id=conteinerFormulario>
        <form id="formulario" action="dados.html" method="POST">
            <div id="conteinerNome">
                <label for="nome">Nome:</label>
                <div id="conteinerInpNome">
                    &nbsp;
                    <input id="nome" name="nome" type="text" />
                </div>
            </div>

            <div id="conteinerSobrenome">
                <label for="sobrenome">Sobrenome:</label>
                <div id="conteinerInpSobrenome">
                    &nbsp;
                    <input id="sobrenome" name="sobrenome" type="text" />
                </div>
            </div>

            <div id="conteinerEmail">
                <label for="email">E-mail:</label>
                <div id="conteinerInpEmail">
                    &nbsp;
                    <input id="email" name="email" type="email" />
                </div>
            </div>

            <div id="conteinerEndereco">
                <label for="endereco">Endereço:</label>
                <div id="conteinerInpEndereco">
                    &nbsp;
                    <input id="endereco" name="endereco" type="text" />
                </div>
            </div>

            <div id="conteinerComplemento">
                <label for="complemento">Complemento:</label>
                <div id="conteinerInpComplemento">
                    &nbsp;
                    <input id="complemento" name="complemento" type="text" />
                </div>
            </div>

            <div id="conteinerMetodoPagamento">
                <label for="metodoPagamento">Método de pagamento:</label>
                <div id="conteinerRadio">
                    &nbsp;
                    <input id="cartaoCred" name="metodoPag" value="cartaoCred" type="radio" />
                    <label for="cartaoCred">Cartão de crédito</label>
                    <input id="cartaoDeb" name="metodoPag" value="cartaoDeb" type="radio" />
                    <label for="cartaoDeb">Cartão de débito</label>
                    <input id="boleto" name="metodoPag" value="boleto" type="radio" />
                    <label for="boleto">Boleto</label>
                </div>
                <div id="conteinerCheckBox">
                    &nbsp;
                    <input id="salvarInf" name="salvarInf" value="salvarInf" type="checkbox" />
                    <label for="salvarInf">Salvar as informações para o próximo cadastro</label>
                    <input id="endPrincipal" name="endPrincipal" value="endPrincipal" type="checkbox" />
                    <label for="endPrincipal">Cadastrar como endereço principal</label>
                </div>
            </div>

            <div id="conteinerSubmit">
                &nbsp;
                <input type="submit" value="Enviar Dados">
            </div>
        </form>
    </div>
</body>
</html>
